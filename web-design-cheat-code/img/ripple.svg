<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
<style>
foreignObject {
	width: 100%;
	height: 100%;
}

@keyframes emup {
	to { font-size: 10px }
}

div {
	width: 100px;
	height: 100px;
	font-size: 0;
	background:
		repeating-radial-gradient(gray 1em, transparent calc(1em + 5px), gray calc(1em + 10px)),
		radial-gradient(gray, transparent),
		conic-gradient(
			rgb(100%, 50%, 50%),
			rgb(50%, 100%, 50%),
			rgb(0%, 50%, 50%) 50%,
			rgb(50%, 0%, 50%),
			rgb(100%, 50%, 50%)
		);
	animation: emup 2s infinite linear;
	background: repeating-radial-gradient(gray 1em, transparent calc(1em + 5px), gray calc(1em + 10px));
}
</style>
<foreignObject>
	<div xmlns="http://www.w3.org/1999/xhtml"></div>
</foreignObject>
</svg>
